<p><font size="4">-WebMoneyの貯め方-</font></P><BR>
<CENTER><FONT COLOR="#000000">☆☆☆☆☆☆☆☆</FONT></CENTER>
無料でWebMoneyを貯めるには、まずポイントサイトというところに登録してポイントを貯めないといけません。<br>
もちろんポイントサイトへの登録は無料です。<br>ポイントは無料会員登録や商品の購入をすると貯めることができます。<br>
貯めたポイントはWebMoneyだけでなく、現金やAmazonギフト券などへの交換もできるのでちょっとした小遣い稼ぎもすることができます。<br>
